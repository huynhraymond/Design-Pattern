<script>
    // namespace pattern
    var Github = {
        init: function(str)
        {
            // first check if namespace exists
            var modules = str.split('.');
            if ( !modules.length ) return;

            if ( modules[0] === 'Github' ) modules.shift();

            console.log(modules);

            return modules.reduce(function(parent, module) {
                if ( typeof parent[module] === 'undefined' ) parent[module] = {};

                return parent[module];

            }, Github);

            /*
            // Initialize property if namespace is NOT existed
            for (var i = 0, len = modules.length; i < len; i++  ) {
                // Robust way to check the existence of a property
                if (typeof parent[modules[i]] === 'undefined') {
                    parent[modules[i]] = {};

                }

                parent = parent[modules[i]];

            }  */
        }
    };

    //Github.init('Github.search.repositories');

    console.log(Github);
</script>
